<!DOCTYPE html>
<html manifest="./PSFree.manifest" lang="es">
<head>
  <meta charset="UTF-8">
  <title>PSFree</title>
  <link rel='stylesheet' href='./css/index.css'>
  <script>
    function DLProgress(e){
      Percent=(Math.round(e.loaded / e.total * 100));
      document.title="Installing offline cache: " + Percent + "%";
    }

    function DisplayCacheProgress(){
      setTimeout(function(){
        document.title="Cache Success !";
        document.getElementById("cache-message").style.display = "block";
      },1000);
      setTimeout(function(){
        window.location.href = document.referrer;
      },3000);
    }

    window.applicationCache.addEventListener("progress",DLProgress,false);
    window.applicationCache.oncached=function(e){DisplayCacheProgress();};
    window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
  </script>
</head>
<body style="background-color: black; color: white;">

<!-- Mensaje amarillo visual -->
<div id="cache-message" style="
  display: none;
  position: fixed;
  left: 5%;
  top: 50%;
  transform: translateY(-50%);
  color: yellow;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 0 0 10px black;
  z-index: 9999;
">
  ¡¡YA PUEDES DARLE EN GO!!
</div>

<!-- Aquí continúa el resto del body como lo proporcionaste -->
<!-- Por espacio, supondremos que todo el contenido HTML original sigue intacto debajo -->

<!-- Simulación de contenido mínimo para prueba visual -->
<div class="header">
  <div class="header-title" id="header-title">Liberar PS4 sin USB</div>
</div>

<div class="center-btn-wrap" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <button id="jailbreak" class="ps-btn" title="PlayStation" style="background: none; border: none; padding: 0;">
    <img src="go.gif" alt="Jailbreak" style="width: 400px;">
  </button>
</div>

</body>
</html>
